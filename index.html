<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DatePicker Difference</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div>
        <label for="date1">Date 1: </label>
        <input type="date" name="larger" id="date1">
    </div>
    <br>
    <div>
        <label for="date2">Date 2: </label>
        <input type="date" name="smaller" id="date2">
    </div>
    <button id="do">Calculate Difference</button>
    <div>
        <label for="days">No. of Days: </label>
        <textarea name="diff" id="days" cols="30" rows="1" readonly></textarea>
    </div>
    <script src="./javascript/script.js"></script>
</body>
</html>
